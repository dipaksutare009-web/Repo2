name: Auto Sync Sub Folder from Repo1

on:
  schedule:
    - cron: "*/10 * * * *"   # runs every 10 minutes
  workflow_dispatch:         # manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Repo2
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO2_SYNC_TOKEN }}

      - name: Add Repo1 remote
        run: |
          git remote add repo1 https://github.com/dipak0008/Repo1.git
          git fetch repo1 Foundation-only

      - name: Pull subtree from Repo1/Sub into Repo2
        run: |
          # Sync only "Sub" folder from Repo1/Foundation-only
          git subtree pull --prefix=Sub repo1 Foundation-only --squash

      - name: Push changes back to Repo2
        run: |
          git push origin main
